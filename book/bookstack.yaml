apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: mariadb
    component: master
    release: bookstack
  name: bookstack-mariadb
spec:
  replicas: 1
  serviceName: bookstack-mariadb
  template:
    metadata:
      labels:
        app: mariadb
        chart: mariadb-4.4.2
        component: master
        release: bookstack
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: mariadb
                  release: bookstack
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mariadb-root-password
              name: bookstack-mariadb
        - name: MARIADB_USER
          value: bookstack
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mariadb-password
              name: bookstack-mariadb
        - name: MARIADB_DATABASE
          value: bookstack
        image: docker.io/bitnami/mariadb:10.1.36-debian-9
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD
          failureThreshold: 3
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: mariadb
        ports:
        - containerPort: 3306
          name: mysql
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec mysqladmin status -uroot -p$MARIADB_ROOT_PASSWORD
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        volumeMounts:
        - mountPath: /bitnami/mariadb
          name: data
        - mountPath: /docker-entrypoint-initdb.d
          name: custom-init-scripts
        - mountPath: /opt/bitnami/mariadb/conf/my.cnf
          name: config
          subPath: my.cnf
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      volumes:
      - configMap:
          name: bookstack-mariadb
        name: config
      - configMap:
          name: bookstack-mariadb-init-scripts
        name: custom-init-scripts
      - emptyDir: {}
        name: data
  updateStrategy:
    type: RollingUpdate
---
