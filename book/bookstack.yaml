apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bookstack
    release: bookstack
  name: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstack
      release: bookstack
  template:
    metadata:
      labels:
        app: bookstack
        release: bookstack
    spec:
      containers:
      - env:
        - name: DB_HOST
          value: bookstack-mariadb
        - name: DB_DATABASE
          value: bookstack
        - name: DB_USERNAME
          value: bookstack
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mariadb-password
              name: bookstack-mariadb
        image: solidnerd/bookstack:0.24.3
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: bookstack
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
        volumeMounts:
        - mountPath: /var/www/bookstack/public/uploads
          name: uploads
        - mountPath: /var/www/bookstack/public/storage
          name: storage
      serviceAccountName: bookstack
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: bookstack-uploads
      - name: storage
        persistentVolumeClaim:
          claimName: bookstack-storage
